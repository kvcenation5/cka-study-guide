  - StatefulSet & PVC: statefulset-pvc-explained.md
  - Exam Overview:
      - Curriculum & Weightage: exam-overview/curriculum.md
  - Exam Tips:
      - kubectl Commands: exam-tips/kubectl-commands.md
      - Dry-Run Workflow: exam-tips/dry-run-workflow.md
