  - Cluster Architecture:
      - Architecture Overview: BETTER_ARCHITECTURE.md
      - Static Pods vs Systemd: cluster-architecture/component-management.md
      - Admission Controllers: cluster-architecture/admission-controllers.md
      - Admission Controller Types: cluster-architecture/admission-controller-types.md
      - Mutating Admission Controllers: cluster-architecture/mutating-admission-controllers.md
      - Kube-Proxy Deep Dive: cluster-architecture/kube-proxy-deep-dive.md
